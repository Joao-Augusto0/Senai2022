<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../global/checklogin.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="load()">
    <div class="container">
        <div class="dados">
            <img src="" alt="" id="imgUser" width="128">
            <input type="text" id="emailUser">
            <input type="password" id="pswUser" placeholder="Nova senha">
            <input type="file" id="foto" hidden>
            <img src="../assets/camera.png" alt="Camera" id="camera" width="32">             
            <button onclick="atualizarDados()">Atualizar</button>
        </div>

        <div class="alertas">
            <div class="title">
                <h2>Alertas Ativos</h2>
                <img src="../assets/seta.png" onclick="mostrarMeusAlertas(this)" class="seta" alt="Seta">
            </div>
            <div class="containerdata" id="alerts"></div>
            <button onclick="salvarAlertasAtivos()">Salvar</button>
        </div>

        <div class="alertas">
            <div class="title">
                <h2>Meus Alertas</h2>
                <img src="../assets/seta.png" onclick="mostrarMeusAlertas(this)" class="seta" alt="Seta">
            </div>
            <div class="containerdata">
                <table id="show">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Coordenada</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../global/md5.js"></script>
<script src="./script.js"></script>
</html>
